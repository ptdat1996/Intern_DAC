<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link href="./image/favicon.png" rel="icon">

    <link rel="stylesheet" href="./css/style.css" />

<body>

    <!----------------Header----------------->
    <header id="header">
        <div class="container-fluid">
            <div id="logo">
                <h1>
                    <a class="logo" href="#">My Project HTML</a>
                </h1>
            </div>
            
            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!----------------End Header------------->

    <!----------------Slide show------------->
    <section id="intro">
        <div class="intro-container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                  <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="./image/intro-carousel/1.jpg" alt="Los Angeles">
                  </div>
              
                  <div class="item">
                    <img src="./image/intro-carousel/2.jpg" alt="Chicago">
                  </div>
              
                  <div class="item">
                    <img src="./image/intro-carousel/3.jpg" alt="New York">
                  </div>

                  <div class="item">
                    <img src="./image/intro-carousel/4.jpg" alt="New York">
                  </div>

                  <div class="item">
                    <img src="./image/intro-carousel/5.jpg" alt="New York">
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </section>
    <!----------------End slide show--------->

    </main>

    <footer>

    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
