<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

    <link th:href="@{/image/favicon.png}" rel="icon">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}" type="text/css"/>

</head>
<body>
<div class="container">

    <h1>Edit</h1>

    <div class="form-container">

        <div class="back-to-list">
            <a th:href="@{/employee/dashboard}"><i class="fa fa-arrow-left"></i>Back to list</a>
        </div>

        <form th:action="@{/customer/edit}" method="post" th:object="${customer}">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>User name :</label>
                <input type="text" th:value="${customer.userName}" class="form-control" readonly/>
            </div>

            <div class="form-group">
                <label>Password :</label>
                <input type="password" th:field="*{password}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Full name :</label>
                <input type="text" th:field="*{fullName}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Email :</label>
                <input type="email" th:field="*{email}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Date of birth :</label>
                <input type="date" th:field="*{dob}" class="form-control"/>
            </div>

            <div class="form-group">
                <input type="submit" value="Edit" class="btn btn-success"/>
            </div>

            <div class="form-group" th:if="${message}">
                <label th:text="${message}" class="message"></label>
            </div>
        </form>
    </div>
</div>
<link rel="stylesheet" th:href="@{/css/edit.css}" type="text/css"/>
<script th:src="@{/js/jquery-3.3.1.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
