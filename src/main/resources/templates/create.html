<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>

    <link th:href="@{/image/favicon.png}" rel="icon">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/create.css}" type="text/css"/>
</head>
<body>
<div class="container">

    <h1>Create</h1>

    <div class="form-container">

        <form th:action="@{/customer/add}" method="post" th:object="${customer}">
            <div class="form-group">
                <label>User name</label>
                <input type="text" th:field="*{userName}" class="form-control" placeholder="Enter your user name" required/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required/>
            </div>

            <div class="form-group">
                <label>Full name:</label>
                <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter full name" required/>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required/>
            </div>

            <div class="form-group">
                <label>Date of birth</label>
                <input type="date" th:field="*{dob}" class="form-control"/>
            </div>

            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-success"/>
            </div>

            <div class="form-group" th:if="${message}">
                <label th:text="${message}" class="message"></label>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/jquery-3.3.1.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
